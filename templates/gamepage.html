<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/static/images/homepageBackground2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            background-image: url('/static/images/user_avatar.jpg');
            background-size: cover;
            margin-right: 10px;
        }

        .player-name {
            font-size: 1.2em;
            color: #333;
            padding: 10px 15px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgb(250, 250, 250);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .rectangle {
            background-color: #ffeb3b;
            padding: 10px 20px;
            color: #333;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px 0;
            border-radius: 10px; /* Curved edges */
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .guess-list {
            list-style-type: none; /* Removes bullet points */
            padding: 0;
        }

        .guess-list li {
            margin-bottom: 10px;
        }
        
        .guess-left {
            margin-left: 10%;
            text-align: left;
        }

        .guess-right {
            margin-right: 10%;
            text-align: right;
        }

        /* Alternating left-right guess placement */
        .guess-list li:nth-child(odd) {
            text-align: left;
            margin-left: 10%;
        }

        .guess-list li:nth-child(even) {
            text-align: right;
            margin-right: 10%;
        }
    </style>
</head>
<body>
    <!-- Avatar and Player Name at Top Left -->
    <div class="top-left">
        <div class="avatar"></div>
        <div class="player-name">{{ username }}</div> <!-- Player's name will be dynamically inserted -->
    </div>

    <!-- Main Game Area -->
    <div class="container">
        {% if guesses %}
            <h3>Your previous guesses and clues:</h3>
            <ul class="guess-list">
                {% for guess_info in guesses %}
                    <li>
                        <div>Guess {{ guess_info['guessno'] }}: {{ guess_info['guess'] }}</div>
                        <div class="rectangle">{{ guess_info['clue'] }}</div> <!-- Clue displayed in a rectangle with curved edges -->
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form action="/start_game/{{username}}/{{guessNo}}" method="POST">
            <input type="number" name="guess" placeholder="Enter your guess" required>
            <button type="submit">Submit Guess</button>
        </form>

        <!-- Clue for current guess -->
        {% if clues %}
            <div class="rectangle">{{ clues }}</div>
        {% endif %}
    </div>
</body>
</html>
